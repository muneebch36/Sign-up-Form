<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Give in...</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <img src="./cthulhu.jpg" />
      <div class="banner">
        <h1>THE CALL</h1>
      </div>
      <div class="foot">
        <p>
          <i
            >Photo by <a href="https://unsplash.com/@vork">Mark Boss</a> on
            <a href="https://unsplash.com/photos/nAhEimuT04w">Unsplash</a></i
          >
        </p>
      </div>
    </div>
    <div class="right">
      <div class="top-right">
        <h1>Give in to the void... Submit to Cthulhu.</h1>
        <h1>You <i>know</i> you can't resist.</h1>
      </div>
      <form action="" method="get" class="new-worshipper">
        <div class="middle-right">
          <h1>Prepare for insanity</h1>

          <div class="labels">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input
                id="first-name"
                name="first-name"
                type="text"
                pattern="^[^0-9]+$"
                size="20"
                required
              />
            </div>

            <div>
              <label for="last-name">LAST NAME</label>
              <input
                id="last-name"
                name="last-name"
                type="text"
                size="20"
                required
              />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input
                id="email"
                name="email"
                type="email"
                size="20"
                pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
                required
              />
            </div>

            <div>
              <label for="tel">PHONE NUMBER</label>
              <input
                id="tel"
                name="tel"
                type="tel"
                size="20"
                pattern=".?([0-9]{3}).*([0-9]{3}).*([0-9]{4})"
                maxlength="12"
                required
              />
            </div>

            <div>
              <label for="pass">PASSWORD</label>
              <input
                id="pass"
                name="password"
                type="password"
                minlength="8"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$"
                required
              />
            </div>

            <div>
              <label for="pass-confirm">CONFIRM PASSWORD</label>
              <input
                id="pass-confirm"
                name="password-confirm"
                type="password"
                minlength="8"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$"
                required
              />
            </div>
          </div>
        </div>
        <div class="bottom-right">
          <input
            name="submit"
            type="submit"
            id="submit"
            class="submit"
            value="I Submit"
          />

          <p>Already submitted? <a href="url">Y' mgep</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
