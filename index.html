<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Give in...</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="right">
      <div class="top-right">
        <h1>Give in to the void... Submit to Cthulhu.</h1>
        <h1>You <i>know</i> you can't resist.</h1>
      </div>
      <form action="" method="get" class="submit-form">
        <div class="middle-right">
          <h1>Prepare for insanity</h1>

          <div class="labels">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input
                id="first-name"
                name="first-name"
                type="text"
                pattern="^[^0-9]+$"
                size="20"
                maxlength="245"
                required
              />
            </div>

            <div>
              <label for="last-name">LAST NAME</label>
              <input id="last-name" name="last-name" type="text" />
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="email" />
            </div>

            <div>
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id="tel" name="tel" />
            </div>

            <div>
              <label for="pass">PASSWORD</label>
              <input
                type="password"
                id="pass"
                name="password"
                minlength="8"
                required
              />
            </div>

            <div>
              <label for="pass-confirm">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="pass"
                name="password"
                minlength="8"
                required
              />
            </div>
          </div>
        </div>
        <div class="bottom">
          <input type="submit" value="Submit" />

          <p>Already submitted?<a href="url">Y' mgep</a></p>
        </div>
      </form>
    </div>
    <div class="left">
      <div class="image">
        <img src="./cthulhu.jpg" />
      </div>
      <footer>
        Photo by <a href="https://unsplash.com/@vork">Mark Boss</a> on
        <a href="https://unsplash.com/photos/nAhEimuT04w">Unsplash</a>
      </footer>
    </div>
  </body>
</html>
