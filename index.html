<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>Give in to the void. Cthulhu calls you.</h1>
      <p>You <i>know</i> you want to submit.</p>
    </header>
    <form action="" method="get" class="submit-form">
      <div class="middle">
        <h1>Prepare for insanity!</h1>
        <div>
          <label for="first-name">FIRST NAME</label>
          <input id="first-name" name="first-name" type="text" />
        </div>

        <div>
          <label for="last-name">LAST NAME</label>
          <input id="last-name" name="last-name" type="text" />
        </div>

        <div>
          <label for="email">EMAIL</label>
          <input id="email" name="email" type="email" />
        </div>

        <div>
          <label for="tel">PHONE NUMBER</label>
          <input type="tel" id="tel" name="tel" />
        </div>

        <div>
          <label for="pass">PASSWORD</label>
          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
          />
        </div>

        <div>
          <label for="pass-confirm">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="pass-confirm"
            name="password-confirm"
            minlength="8"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <input type="submit" value="Submit" />
      </div>
      <p>Already submitted?<a href="url">Y' mgep</a></p>
    </form>
    <h1 id="list-title">Odin Recipes</h1>
    <img src="./cthulhu.jpg" />
  </body>
</html>
